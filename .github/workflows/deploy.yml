name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx (for multi-stage builds)
        uses: docker/setup-buildx-action@v2

      - name: Build with Docker
        run: |
          docker build --build-arg BUILDKIT_INLINE_CACHE=1 --progress=plain -t portfolio .
          docker create --name temp-container portfolio
          docker cp temp-container:/usr/share/nginx/html ./build
          docker rm -f temp-container

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true
